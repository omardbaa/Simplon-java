<h2>User List</h2>
<table class="table table-striped">

    <thead>
        <tr>

            <th>First Name</th>
            <th>Last Name</th>
            <th>Username</th>
            <th>Email </th>
            <th>Type</th>
            <th>Action</th>


        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let user of users">
            <td> {{user.nom}}</td>
            <td> {{user.prenom}}</td>
            <td> {{user.username}}</td>
            <td> {{user.email}}</td>
            <td> {{user.label}}</td>
         
            <td><button class="btn btn-danger">Delete</button></td>
                <td><button class="btn btn-success">Edit</button></td>
        </tr>
    </tbody>
</table>
