<h2>User List</h2>
<table class="table table-striped">

    <thead>
        <tr>

            <th>First Name</th>
            <th>Last Name</th>
            <th>Username</th>
            <th>Email </th>
            <th>Label</th>


        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let user of users">
            <td> {{user.nom}}</td>
            <td> {{user.prenom}}</td>
            <td> {{user.username}}</td>
            <td> {{user.email}}</td>
            <td> {{user.Label}}</td>
        </tr>
    </tbody>
</table>
